
<div *ngIf="rune" id = "rune">

    <h2>{{rune.rune}} <br/> ({{rune.name | titlecase}})</h2>
    <hr>
    <p>{{rune.name | titlecase}} translates to "{{rune.translation}}" in {{rune.alphaId | runePipe}}</p>
    <p>{{rune.rune}} represents "{{rune.value}}"</p>

</div>

<button (click)="goBack()">go back</button>
